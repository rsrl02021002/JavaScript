<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 类：具有相同的属性和方法的集合
        // 声明时，属性写在构造函数中，方法写在原型中
        function Person(name,age){
            this.name = name,
            this.age = age
        }
        Person.prototype.say = function(){
            console.log(this.name+"的年龄是"+this.age+"岁")
        }
        var p1 = new Person("Danny",20)
        p1.say()
        // 函数有一个prototype属性，这个属性是一个指针，指向此函数的原型对象
        // 原型对象下的属性和方法，可以被实例化对象所共享


        // 注：方法写在原型中的作用：
        // 如果写在构造函数中，每次创建实例，都会声明构造函数中的方法，造成资源浪费，写在原型下，节省资源
    </script>
</body>
</html>
