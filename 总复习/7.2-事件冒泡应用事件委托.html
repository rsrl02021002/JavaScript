<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button>增加</button>
</body>
<script>
    // 需求1：点击按钮，增加一个新li
    // 需求2：点击li，输出内容
    var aUl = document.getElementsByTagName("ul")[0]
    var aLi = document.getElementsByTagName("li")
    var aBtn = document.getElementsByTagName("button")[0]
    aBtn.onclick = function(){
        var newLi = document.createElement("li")
        newLi.innerText = "我是新增加的li"
        aUl.appendChild(newLi)
    }
    // for(var i=0;i<aLi.length;i++){
    //     aLi[i].onclick = function(){
    //         console.log(this.innerText)  //先循环绑定，后点击按钮加新li，新li没被绑定
    //     }
    // }
    aUl.onclick = function(e){
        if(e.target==e.currentTarget){
            console.log("点错位置了")
        }else{
            console.log(e.target.innerText)
        }
    }
    // e.target是事件源 点击的地方
    // e.currentTarget 谁绑定着函数，谁就是e.currentTarget
</script>
</html>
