        var aLi = document.getElementsByClassName("li1")
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                console.log(this)  //aLi[i]调用的onclick事件，this指向aLi[i]

                setTimeout(function () {
                    console.log(this)  //window.setTimeout this指向window
                }, 1000)

                setTimeout(function () {
                    console.log(this)  //setTimeout括号中的程序不是立即执行，所以在setTimeout括号中的函数用bind()
                }.bind(this), 2000)

                setTimeout(() => 
                    console.log(this)  //箭头函数也好使
                , 3000)
            }
        }
