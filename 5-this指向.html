<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="li1">1</li>
        <li class="li1">2</li>
        <li class="li1">3</li>
        <li class="li1">4</li>
        <li class="li1">5</li>
    </ul>
    <ul>
        <li class="li2">1</li>
        <li class="li2">2</li>
        <li class="li2">3</li>
        <li class="li2">4</li>
        <li class="li2">5</li>
    </ul>
    <script>
        function a() {
            // 谁调用func，那么this就指向谁
            console.log(this) / window
        }
        a()

        setTimeout(function () {
            // window.setTimeout this指向window
            console.log(this)
        }, 1000)

        var aLi = document.getElementsByClassName("li1")
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                console.log(this)  //谁调用鸭？是aLi[i]在调用，this指向第i+1个li
            }
        }

        var aLi2 = document.getElementsByClassName("li2")
        for (var j = 0; j < aLi2.length; j++) {
            aLi2[j].onclick = function(){
                setTimeout(function(){
                    console.log(this)  //谁调用鸭？是window在调用，指向window，因为window.setTimeout
                },1000)
            }
        }

        var obj = {
            name:"Danny",
            age:20,
            say:function(){
                console.log(this)
            }
        }
        obj.say()  //{name:"Danny",age:20,say:...}
    </script>
</body>

</html>
