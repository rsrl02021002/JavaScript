<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var aa = 123;
    var bb = "123";
    var cc = [1,2,3];
    var dd = new Object();
    console.log(typeof(aa));
    console.log(typeof(bb));
    console.log(typeof(cc));
    console.log(typeof(dd));

    console.log(typeof(123));
    console.log(typeof("123"));
    console.log(typeof([1,2,3]));
    console.log(typeof(new Object()));

    var ee = {
        name:"zs",
        age:20
    }
    if(typeof ee.name == "string"){
        console.log("ee.name"+"属性是string类型")
    }
    if(typeof ee.age == "number"){
        console.log("ee.age"+"熟悉是number类型")
    }

    console.log(cc instanceof =="array");
    console.log(dd instanceof =="object");
    console.log(ee instanceof =="object")
</script>
</body>
</html>
