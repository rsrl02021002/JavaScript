<body>
    js单线程
    同步任务 异步任务
    时间循环
        1.同步任务在“主线程”执行，形成“执行栈”
        2.异步任务有了运行结果，放入“任务队列”
        3.执行栈所有任务执行完毕，系统读取任务队列，这些异步任务结束等待状态，进入执行栈，开始执行
        主线程不断重复第三步
    宏任务 整体代码script setTimeout setlnterval 
    微任务 new Promise.then(回调) process.nextTick

    顺序：同步任务 微任务 宏任务
</body>
